<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>2017（第九届）上海水业热点论坛--邀请函</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/magic.css">
    <link rel="stylesheet" href="css/effect.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div id="loading" class="mp_loading">
        <img src="images/loading.svg">
        <p>E20论坛加载中</p>
    </div>
    <!--页面加载-->
    <div class="wp">
        <div class="wp-inner ">
             <div class="page p1">
                <img class="p1-4 js-animate" data-animate="animated" src="images/1/1-4.png">
                <img class="p1-1 js-animate" data-animate="animated slideInRight" src="images/1/1-1.png">
                <img class="p1-2 js-animate" data-animate="animated fadeInUp-2 " src="images/1/1-2.png">
            </div>
            <!-- 第一屏 -->
            <div class="page p2">
                <img class="title" src="images/title.png">
                <img class="p2-1 js-animate" data-animate="animated fadeInDown" src="images/2/2-1.png">
                <img class="p2-2 js-animate" data-animate="animated flipInX " src="images/2/2-2.png">  
            </div>
            <!-- 第二屏 -->
            <div class="page p3">
                <img class="title" src="images/title.png">
                <img class="p3-1 js-animate" data-animate="animated fadeInLeft" src="images/3/3-1.png">
                <img class="p3-2 js-animate" data-animate="animated flipInY " src="images/3/3-2.png"> 
            </div>
            <!-- 第三屏 -->
            <div class="page p4">
                <img class="title" src="images/title.png">
                <img class="p4-1 js-animate" data-animate="animated fadeInRight" src="images/4/4-1.png">
                <img class="p4-2 js-animate" data-animate="animated fadeIn" src="images/4/4-2.png">
                <img class="p4-3 js-animate" data-animate="animated fadeIn" src="images/4/4-3.png">
                <img class="p4-4 js-animate" data-animate="animated fadeIn" src="images/4/4-4.png">
                <img class="p4-5 js-animate" data-animate="animated fadeIn" src="images/4/4-5.png">
                <img class="p4-6 js-animate" data-animate="animated fadeIn" src="images/4/4-6.png">
                <img class="p4-7 js-animate" data-animate="animated fadeIn" src="images/4/4-7.png">
            </div>
            <!-- 第4屏 -->
            <div class="page p5">
                <img class="title" src="images/title.png">
                <img class="p5-2 js-animate" data-animate="animated fadeIn" src="images/5/5-2.png">
                <img class="p5-3 js-animate" data-animate="animated fadeIn" src="images/5/5-3.png">
                <img class="p5-4 js-animate" data-animate="animated fadeIn" src="images/5/5-4.png">
                <img class="p5-5 js-animate" data-animate="animated fadeIn" src="images/5/5-5.png">
                <img class="p5-6 js-animate" data-animate="animated fadeIn" src="images/5/5-6.png">
                <img class="p5-7 js-animate" data-animate="animated fadeIn" src="images/5/5-7.png">
                <p class="p5-8">(拟邀嘉宾排名不分先后)</p>
            </div>
            <!-- 第5屏 -->
            <div class="page p6">
                <img class="title" src="images/title.png">
                <img class="p6-1 js-animate" data-animate="animated fadeInLeft" src="images/6/6-1.png">
                <img class="p6-2 js-animate" data-animate="animated fadeInLeft-1" src="images/6/6-2.png">
                <img class="p6-3 js-animate" data-animate="animated fadeInLeft-1" src="images/6/6-3.png">
                <img class="p6-6 js-animate" data-animate="animated fadeInRight-1" src="images/6/6-6.png">
                <img class="p6-4 js-animate" data-animate="animated a-fadeInDown-2" src="images/6/6-4.png">
                <img class="p6-5 js-animate" data-animate="animated a-fadeInDown-3" src="images/6/6-5.png">
            </div>
            <!-- 第6屏 -->
        </div>
        <div class="arrow">
            <img src="images/arrow.png" width="40">
        </div>
        <!-- 向上按钮 -->
    </div>
    <!-- 主体区域 -->
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/zepto.fullpage.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <!-- 加载js库 -->
</body>

</html>
